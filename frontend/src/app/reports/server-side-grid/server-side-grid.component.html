<div class="page-container" style="background: inherit">

  <div fxFlexFill fxLayout="column" fxLayoutGap="5px">

    <div fxFlex fxLayout="row" fxLayoutGap="0">

      <!-- Left Side of the Top Row -->
      <div fxFlex fxLayout="row" fxLayoutAlign="left center" fxLayoutGap="0">
        <h1 class="mat-h1">PvP Page **Coming Soon**</h1>
      </div>


      <!-- Right Side of the Top Row -->
      <div fxFlex fxLayoutAlign="end center">

      </div>

    </div>  <!-- End of top row -->

    <!-- Start of the "button row" -->
    <div fxFlex fxLayout="row" fxLayoutGap="5px">

      <!-- Left Side of the "button row"  -->

      <!-- Reset Button -->
      <div fxFlex fxLayout="row" fxLayoutAlign="left end" fxLayoutGap="0">
        <button (click)="this.resetGrid()" color="primary" mat-stroked-button title="Reset the Grid" type="button">
          Reset
        </button>
      </div>

      <!-- Center of the "button row"  -->
      <div fxFlex fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="0">

        <div [ngClass]="{   'light':   this.currentTheme.isLightMode == true,
                             'dark':    this.currentTheme.isLightMode == false
                }">

          <div [ngClass]="{   'light searchBoxWrapperValid   fa-border':  this.isValidQuery == true,
                                 'dark searchBoxWrapperInvalid fa-border':  this.isValidQuery == false }">

            <!-- Search Box -->
            <input #searchBox (keyup.enter)="this.runSearch()" [(ngModel)]="this.rawSearchQuery" [ngClass]="{   'searchBoxValid':   this.isValidQuery == true,
                                  'searchBoxInvalid': this.isValidQuery == false } " aria-label="search box"
                   autocomplete="off"
                   matInput
                   placeholder="Enter Criteria..."
                   type="text"/>

            <!-- Search Icon -->
            <span (click)="this.runSearch()" class="searchBoxIcon">
                  <i class="fa fa-search"></i>
                </span>
          </div>

        </div>
      </div>

      <!-- Right Side of the "button row" -->
      <div fxFlex fxLayoutAlign="end end">

        <!-- Display the total matches -->
        <b>{{this.totalMatches | number }} matches</b>
      </div>

    </div>  <!-- End of "button row" -->

    <!-- Start of the 3rd row -->
    <div fxFlex fxLayout="column" fxLayoutGap="0">

      <mat-card class="mat-elevation-z4" style="margin: 0; padding: 0">
        <mat-card-content>

          <!-- Setup a wrapper div that uses the entire available height (total height - 165px) -->
          <div style="height: calc(100vh - 175px);">

            <!-- AG-Grid -->
            <ag-grid-angular
              (firstDataRendered)="this.firstDataRendered()"
              (gridReady)="this.onGridReady($event)"
              [columnDefs]="this.columnDefs"
              [defaultColDef]="this.defaultColDefs"
              [frameworkComponents]="this.frameworkComponents"
              [gridOptions]="this.gridOptions"
              [ngClass]="{   'ag-theme-alpine':       this.currentTheme.isLightMode == true,
                             'ag-theme-alpine-dark':  this.currentTheme.isLightMode == false
                         }"
              [rowData]="this.rowData"
              style="width: 100%; height: 100%">
            </ag-grid-angular>

          </div>

        </mat-card-content>
      </mat-card>

    </div> <!-- End of 3rd row -->

  </div> <!-- End of Angular flex column -->

</div>  <!-- End of grid container -->
